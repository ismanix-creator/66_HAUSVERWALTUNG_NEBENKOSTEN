[features]
version = "1.0.0"

# -----------------------------------------------------------------------------
# CORE FEATURES - Kern-Features
# -----------------------------------------------------------------------------
[features.core]

[features.core.objekte]
enabled = true
description = "Objektverwaltung"
icon = "Building2"

[features.core.einheiten]
enabled = true
description = "Einheitenverwaltung"
icon = "Home"

[features.core.mieter]
enabled = true
description = "Mieterverwaltung"
icon = "Users"

[features.core.vertraege]
enabled = true
description = "Vertragsverwaltung"
icon = "FileText"

# -----------------------------------------------------------------------------
# FINANZEN FEATURES - Finanz-Features
# -----------------------------------------------------------------------------
[features.finanzen]

[features.finanzen.zahlungen]
enabled = true
description = "Zahlungsverwaltung"
icon = "Wallet"

[features.finanzen.sollstellung]
enabled = true
description = "Sollstellungen"
icon = "Receipt"

[features.finanzen.kautionen]
enabled = true
description = "Kautionsverwaltung"
icon = "Shield"

[features.finanzen.mahnwesen]
enabled = false
description = "Automatisches Mahnwesen"
icon = "AlertTriangle"
beta = true
requires_license = false

# -----------------------------------------------------------------------------
# NEBENKOSTEN FEATURES - Nebenkosten-Features
# -----------------------------------------------------------------------------
[features.nebenkosten]

[features.nebenkosten.rechnungen]
enabled = true
description = "Rechnungsverwaltung"
icon = "FileText"

[features.nebenkosten.abrechnungen]
enabled = true
description = "Nebenkostenabrechnungen"
icon = "Calculator"

[features.nebenkosten.zaehler]
enabled = true
description = "Zählerverwaltung"
icon = "Gauge"

[features.nebenkosten.zaehlerstaende]
enabled = true
description = "Zählerstandserfassung"
icon = "Activity"

# -----------------------------------------------------------------------------
# DOKUMENTE FEATURES - Dokumenten-Features
# -----------------------------------------------------------------------------
[features.dokumente]

[features.dokumente.upload]
enabled = true
description = "Dokumente hochladen"
icon = "Upload"
max_size_mb = 25
allowed_types = ["pdf", "jpg", "jpeg", "png", "doc", "docx", "xls", "xlsx"]

[features.dokumente.preview]
enabled = true
description = "Dokumentenvorschau"
icon = "Eye"

[features.dokumente.ocr]
enabled = false
description = "OCR-Texterkennung"
icon = "ScanText"
beta = true

# -----------------------------------------------------------------------------
# EXPORT FEATURES - Export-Features
# -----------------------------------------------------------------------------
[features.export]

[features.export.pdf]
enabled = true
description = "PDF-Export"
icon = "FileDown"

[features.export.excel]
enabled = true
description = "Excel-Export"
icon = "Table"

[features.export.csv]
enabled = true
description = "CSV-Export"
icon = "FileSpreadsheet"

[features.export.steuerberater]
enabled = true
description = "Steuerberater-Export"
icon = "Calculator"
format = "datev"

# -----------------------------------------------------------------------------
# ERINNERUNGEN FEATURES - Erinnerungs-Features
# -----------------------------------------------------------------------------
[features.erinnerungen]

[features.erinnerungen.basis]
enabled = true
description = "Erinnerungen"
icon = "Bell"

[features.erinnerungen.auto_kuendigung]
enabled = true
description = "Kündigungsfristen automatisch"
icon = "Calendar"

[features.erinnerungen.auto_mieterhoehung]
enabled = true
description = "Mieterhöhungsfristen automatisch"
icon = "TrendingUp"

[features.erinnerungen.auto_zaehler]
enabled = true
description = "Zählerablesung automatisch"
icon = "Gauge"

[features.erinnerungen.email]
enabled = false
description = "E-Mail-Benachrichtigungen"
icon = "Mail"
requires_config = "email_settings"

# -----------------------------------------------------------------------------
# UI FEATURES - Oberflächen-Features
# -----------------------------------------------------------------------------
[features.ui]

[features.ui.dark_mode]
enabled = true
description = "Dunkelmodus"
icon = "Moon"
default = false

[features.ui.mobile_view]
enabled = true
description = "Mobile Ansicht"
icon = "Smartphone"
readonly = true

[features.ui.dashboard_widgets]
enabled = true
description = "Dashboard-Widgets"
icon = "LayoutDashboard"
customizable = true

[features.ui.keyboard_shortcuts]
enabled = true
description = "Tastaturkürzel"
icon = "Keyboard"

# -----------------------------------------------------------------------------
# DATENSICHERHEIT FEATURES - Datensicherheits-Features
# -----------------------------------------------------------------------------
[features.security]

[features.security.backup]
enabled = true
description = "Datensicherung"
icon = "Database"
auto_backup = true
backup_interval_days = 7

[features.security.audit_log]
enabled = false
description = "Änderungsprotokoll"
icon = "History"
beta = true

[features.security.data_encryption]
enabled = false
description = "Datenverschlüsselung"
icon = "Lock"

# -----------------------------------------------------------------------------
# INTEGRATION FEATURES - Integrations-Features
# -----------------------------------------------------------------------------
[features.integrations]

[features.integrations.bank_import]
enabled = false
description = "Bank-Import"
icon = "CreditCard"
beta = true
formats = ["mt940", "camt053"]

[features.integrations.calendar_sync]
enabled = false
description = "Kalender-Synchronisation"
icon = "Calendar"
providers = ["google", "ical"]

[features.integrations.cloud_backup]
enabled = false
description = "Cloud-Backup"
icon = "Cloud"
providers = ["dropbox", "google_drive", "onedrive"]

