error = { bg = "#fee2e2", text = "#b91c1c", border = "#fca5a5" }
info = { bg = "#dbeafe", text = "#1d4ed8", border = "#93c5fd" }

# =============================================================================
# ICONS - Icon-Größen
# =============================================================================
[design.icons]
xs = "0.75rem"   # 12px
