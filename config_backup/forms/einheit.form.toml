[form]
entity = "einheit"
title_create = "labels.actions.add"
title_edit = "labels.actions.edit"

[[form.sections]]
id = "basis"
label = "labels.form.section.basic"

  [[form.sections.fields]]
  field = "objekt_id"
  width = "full"

  [[form.sections.fields]]
  field = "bezeichnung"
  width = "half"

  [[form.sections.fields]]
  field = "typ"
  width = "half"

[[form.sections]]
id = "details"
label = "labels.form.section.details"

  [[form.sections.fields]]
  field = "flaeche"
  width = "half"

  [[form.sections.fields]]
  field = "anzahl_raeume"
  width = "half"

  [[form.sections.fields]]
  field = "etage"
  placeholder = "2. OG"
  width = "half"

[[form.sections]]
id = "ausstattung"
label = "labels.form.section.settings"

  [[form.sections.fields]]
  field = "ausstattung"
  width = "full"

  [[form.sections.fields]]
  field = "status"
  width = "half"

[[form.sections]]
id = "notizen"
label = "labels.form.section.notes"

  [[form.sections.fields]]
  field = "notiz"
  width = "full"
  rows = 3

[form.actions]
submit = { label = "labels.buttons.save" }
cancel = { label = "labels.buttons.cancel" }
